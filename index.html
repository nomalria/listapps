<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방덱 목록 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>방덱 목록 관리</h1>
        
        <!-- GitHub 섹션 -->
        <div class="github-section">
            <div class="input-group">
                <input type="password" id="githubToken" placeholder="GitHub 토큰 입력">
            </div>
            <div class="github-buttons">
                <button id="uploadGithubBtn">GitHub에 업로드</button>
                <button id="loadGithubBtn">GitHub에서 불러오기</button>
            </div>
        </div>
        
        <!-- 통계 섹션 -->
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-label">4방덱:</span>
                <span id="stat-4deck" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">5방덱:</span>
                <span id="stat-5deck" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">기타:</span>
                <span id="stat-other" class="stat-value">0</span>
            </div>
        </div>
        
        <!-- 통합 검색/추가 섹션 -->
        <div class="search-add-section">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="방덱 검색 또는 새 방덱 추가..." class="search-input">
                <button id="addListBtn">추가</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <!-- 정렬 버튼 -->
        <div class="sort-section">
            <button id="sortBtn">목록 및 메모 정렬</button>
        </div>
        
        <!-- 방덱 목록 섹션 -->
        <div id="lists" class="lists-container"></div>
    </div>
    
    <script>
        // GitHub 설정
        const GITHUB_USERNAME = 'nomalria';
        const GITHUB_REPO = 'listapps';
        const DATA_FILE = 'lists.json';
        
        // GitHub 토큰 가져오기 함수
        function getGithubToken() {
            const token = document.getElementById('githubToken').value;
            window.GITHUBTOKEN = token; // 토큰을 window 객체에 저장
            return token;
        }
        
        // 페이지 로드 시 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            // GitHub 토큰 입력 필드에 이벤트 리스너 추가
            document.getElementById('githubToken').addEventListener('input', function() {
                window.GITHUBTOKEN = this.value;
            });
            
            // 검색 입력 필드에 이벤트 리스너 추가
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.trim();
                if (query) {
                    searchLists(query);
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            });
            
            // Enter 키 이벤트 처리
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        const existingList = findList(query);
                        if (existingList) {
                            // 검색 결과가 있으면 해당 방덱으로 이동
                            const listElement = document.querySelector(`[data-list-id="${existingList.id}"]`);
                            if (listElement) {
                                listElement.scrollIntoView({ behavior: 'smooth' });
                            }
                        } else {
                            // 검색 결과가 없으면 새 방덱 추가
                            addNewList();
                        }
                    }
                }
            });
            
            // 정렬 버튼 이벤트 리스너
            document.getElementById('sortBtn').addEventListener('click', sortAll);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
