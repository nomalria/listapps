<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방덱 목록 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <div class="container">
        <h1>방덱 목록 관리</h1>
        
        <!-- GitHub 섹션 -->
        <div class="github-section">
            <button id="githubLoginBtn" class="github-login-btn">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
                GitHub로 로그인
            </button>
            <div class="github-buttons">
                <button id="uploadGithubBtn" class="github-action-btn">GitHub에 업로드</button>
                <button id="loadGithubBtn" class="github-action-btn">GitHub에서 불러오기</button>
            </div>
        </div>
        
        <!-- 통계 섹션 -->
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-label">4방덱:</span>
                <span id="stat-4deck" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">5방덱:</span>
                <span id="stat-5deck" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">기타:</span>
                <span id="stat-other" class="stat-value">0</span>
            </div>
        </div>
        
        <!-- 통합 검색/추가 섹션 -->
        <div class="search-add-section">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="방덱 검색 또는 새 방덱 추가..." class="search-input">
                <button id="addListBtn">추가</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <!-- 정렬 버튼 -->
        <div class="sort-section">
            <button id="sortBtn">목록 및 메모 정렬</button>
        </div>
        
        <!-- 임시 목록 섹션 -->
        <div class="temporary-section">
            <h2>임시 목록</h2>
            <div id="temporaryLists" class="lists-container"></div>
        </div>
        
        <!-- 기존 목록 섹션 -->
        <div class="existing-section">
            <h2>기존 목록</h2>
            <div id="lists" class="lists-container"></div>
        </div>
    </div>
    
    <!-- GitHub 설정 -->
    <script>
        // GitHub 설정
        const GITHUB_USERNAME = 'nomalria';
        const GITHUB_REPO = 'listapps';
        const DATA_FILE = 'lists.json';
        
        // GitHub OAuth 관련 코드
        const GITHUB_CLIENT_ID = 'Ov23liUbHbAVOH1dBqrp';
        const GITHUB_REDIRECT_URI = window.location.origin;
        
        function handleGitHubLogin() {
            const state = Math.random().toString(36).substring(2);
            localStorage.setItem('github_state', state);
            
            const url = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${GITHUB_REDIRECT_URI}&state=${state}&scope=repo`;
            window.location.href = url;
        }

        async function handleGitHubCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = localStorage.getItem('github_state');

            if (code && state && state === savedState) {
                try {
                    const response = await fetch('/.netlify/functions/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code }),
                    });

                    if (!response.ok) {
                        throw new Error('GitHub 인증 실패');
                    }

                    const data = await response.json();
                    localStorage.setItem('github_token', data.access_token);
                    window.location.href = GITHUB_REDIRECT_URI;
                } catch (error) {
                    console.error('GitHub 인증 오류:', error);
                    alert('GitHub 인증 중 오류가 발생했습니다.');
                }
            }
        }

        // 페이지 로드 시 GitHub 콜백 처리
        if (window.location.search.includes('code=')) {
            handleGitHubCallback();
        }
    </script>
    
    <!-- 메인 스크립트 -->
    <script src="script.js"></script>
    
    <!-- 이벤트 리스너 설정 -->
    <script>
        // GitHub 토큰 가져오기 함수
        function getGithubToken() {
            const token = document.getElementById('githubToken').value;
            window.GITHUBTOKEN = token;
            return token;
        }
        
        // 페이지 로드 시 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 데이터 로드
            loadLists();
            
            // GitHub 토큰 입력 필드에 이벤트 리스너 추가
            document.getElementById('githubToken').addEventListener('input', function() {
                window.GITHUBTOKEN = this.value;
            });
            
            // 검색 입력 필드에 이벤트 리스너 추가
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.trim();
                if (query) {
                    searchLists(query);
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            });
            
            // Enter 키 이벤트 처리
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        addNewList();
                    }
                }
            });
            
            // 추가 버튼 이벤트 리스너
            document.getElementById('addListBtn').addEventListener('click', addNewList);
            
            // 정렬 버튼 이벤트 리스너
            document.getElementById('sortBtn').addEventListener('click', sortAll);
            
            // GitHub 버튼 이벤트 리스너
            document.getElementById('uploadGithubBtn').addEventListener('click', uploadToGithub);
            document.getElementById('loadGithubBtn').addEventListener('click', loadFromGithub);
        });
    </script>
</body>
</html>
