<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>리스트 관리</h1>
        <div class="github-section">
            <div class="input-group">
                <input type="password" id="githubToken" placeholder="GitHub 토큰 입력">
            </div>
            <div class="github-buttons">
                <button onclick="uploadToGithub()">GitHub에 업로드</button>
                <button onclick="loadFromGithub()">GitHub에서 불러오기</button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="newList" placeholder="새 리스트 이름">
            <button onclick="addNewList()">추가</button>
        </div>
        <div id="lists"></div>
    </div>
    <script>
        // GitHub 설정
        const GITHUB_USERNAME = 'nomalria';
        const GITHUB_REPO = 'listapps';
        const DATA_FILE = 'lists.json';
        
        // GitHub 토큰 가져오기 함수
        function getGithubToken() {
            const token = document.getElementById('githubToken').value;
            window.GITHUBTOKEN = token; // 토큰을 window 객체에 저장
            return token;
        }
        
        // 페이지 로드 시 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            // GitHub 토큰 입력 필드에 이벤트 리스너 추가
            document.getElementById('githubToken').addEventListener('input', function() {
                window.GITHUBTOKEN = this.value;
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
